<h3>Add</h3>
<hr>
<form (ngSubmit)="add()">
    <input type="text" placeholder="Name" name="name" [value]="newPlayer.name" [(ngModel)]="newPlayer.name">
    <input type="number" placeholder="Power" name="power" [value]="newPlayer.power" [(ngModel)]="newPlayer.power">
    <button type="submit">Add</button>
</form>
